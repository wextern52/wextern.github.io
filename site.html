<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi Geceler</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        h1 {
            display: none;
            font-size: 3em;
            background: linear-gradient(90deg, #ff6a00, #ee0979, #00c9ff, #92fe9d, #f0ff00);
            background-size: 400% 400%;
            color: #fff;
            animation: gradient 5s ease infinite, glow 1s ease-in-out infinite alternate;
            padding: 20px;
            border-radius: 10px;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .animated-background {
            animation: backgroundAnimation 10s linear infinite;
        }
        @keyframes backgroundAnimation {
            0% {
                background-color: #000;
            }
            25% {
                background-color: #1a1a1a;
            }
            50% {
                background-color: #333;
            }
            75% {
                background-color: #4d4d4d;
            }
            100% {
                background-color: #666;
            }
        }
    </style>
</head>
<body>
    <button onclick="showMessage()">Tıkla</button>
    <h1>İyi Geceler İrem</h1>
    
    <script>
        function showMessage() {
            document.querySelector('h1').style.display = 'block';
            document.querySelector('button').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('button').style.display = 'none';
            }, 300);
            document.body.classList.add('animated-background');
        }
    </script>
</body>
</html>
